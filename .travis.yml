dist: xenial
language: generic

addons:
  apt:
    packages:
      - docker-ce

env:
  - DOCKER_CLI_EXPERIMENTAL=enabled VERSION=${TRAVIS_BRANCH}

script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - make docker-build

deploy:
  provider: script
  script: make docker-push
  on:
    tags: true